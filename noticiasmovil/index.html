     <title>Noticias - TikTok Style</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

         /* Contenedor del ticker */
        .ticker-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            height: 50px; /* Aumentamos el grosor */
            z-index: 1000;
        }

        /* Estilo del trapezoide para "ÚLTIMA HORA" */
        .ticker-label {
            background: #C9362B;
            color: white;
            font-weight: bold;
            padding: 0 40px;
            height: 100%;
            display: flex;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
            white-space: nowrap;
        }

        /* Carrusel de noticias */
        .ticker-wrapper {
            flex-grow: 1;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
        }

        .ticker-content {
            display: flex;
            white-space: nowrap;
            will-change: transform;
            animation: scrollTicker linear infinite;
        }

        .ticker-content a {
            padding: 0 50px; /* Espaciado entre noticias */
            color: white;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
        }

        .ticker-content a:hover {
            text-decoration: underline;
        }

        /* Animación infinita */
        @keyframes scrollTicker {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer"></div>

    <script>
        async function cargarVideo() {
            try {
                const response = await fetch("https://grupouniradio-production.up.railway.app/videos");
                const data = await response.json();

                const videoContainer = document.getElementById("videoContainer");
                videoContainer.innerHTML = "";

                // Crear elemento video
                const video = document.createElement("video");
                video.src = data.videos[0].url;
                video.controls = false;
                video.autoplay = true;
                video.loop = false;
                video.muted = false;
                video.style.width = "100%";
                video.style.height = "100%";
                videoContainer.appendChild(video);

                // Cambiar video al hacer swipe hacia arriba
                document.addEventListener("touchstart", (e) => {
                    let touchStartY = e.touches[0].clientY;
                    document.addEventListener("touchend", (e) => {
                        let touchEndY = e.changedTouches[0].clientY;
                        if (touchStartY - touchEndY > 50) {
                            cargarVideo(); // Cargar nuevo video al hacer swipe arriba
                        }
                    }, { once: true });
                });

            } catch (error) {
                console.error("Error cargando video:", error);
            }
        }

        cargarVideo(); // Cargar el primer video al abrir la página
    </script>

    <script>
    function moverCarrusel(id, direccion) {
        const carrusel = document.getElementById(id);
        if (!carrusel) return;

        const desplazamiento = carrusel.offsetWidth * 0.6 * direccion;
        carrusel.scrollBy({ left: desplazamiento, behavior: "smooth" });
    }
</script>

<script>
        async function cargarNoticiasT() {
            const rssFeeds = [
                "https://www.eltiempo.com/rss/mundo.xml",
                "https://www.bbc.com/mundo/ultimas_noticias/index.xml",
                "https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
            ];

            let noticias = [];

            for (let feed of rssFeeds) {
                try {
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feed)}`);
                    const data = await response.json();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, "text/xml");
                    const items = xml.querySelectorAll("item");

                    let noticiasFiltradas = Array.from(items)
                        .slice(0, 5) // Obtener las primeras 5 noticias
                        .map(item => {
                            const title = item.querySelector("title").textContent;
                            const link = item.querySelector("link").textContent;
                            return `<a href="${link}" target="_blank">${title}</a>`;
                        });

                    noticias.push(...noticiasFiltradas);
                } catch (error) {
                    console.error("Error al cargar el RSS:", error);
                }
            }

            if (noticias.length > 0) {
                let ticker = document.getElementById("ticker");
                
                // Duplicamos las noticias para que la animación sea infinita sin cortes
                ticker.innerHTML = noticias.join(" &bull; ") + " " + noticias.join(" &bull; ");

                // Ajustamos la duración de la animación según la cantidad de noticias
                let duracion = noticias.length * 8; // Aprox 8s por cada noticia
                ticker.style.animationDuration = duracion + "s";
            } else {
                document.getElementById("ticker").innerHTML = "<span>No se encontraron noticias</span>";
            }
        }

        cargarNoticiasT();
    </script>

        <div class="ticker-container">

        <div class="ticker-wrapper">
            <div class="ticker-content" id="ticker">
                <span>Cargando noticias...</span>
            </div>
        </div>
    </div>
