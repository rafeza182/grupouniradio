     <title>Noticias - TikTok Style</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer"></div>

    <script>
        async function cargarVideo() {
            try {
                const response = await fetch("https://grupouniradio-production.up.railway.app/videos");
                const data = await response.json();

                const videoContainer = document.getElementById("videoContainer");
                videoContainer.innerHTML = "";

                // Crear elemento video
                const video = document.createElement("video");
                video.src = data.videos[0].url;
                video.controls = false;
                video.autoplay = true;
                video.loop = false;
                video.muted = false;
                video.style.width = "100%";
                video.style.height = "100%";
                videoContainer.appendChild(video);

                // Cambiar video al hacer swipe hacia arriba
                document.addEventListener("touchstart", (e) => {
                    let touchStartY = e.touches[0].clientY;
                    document.addEventListener("touchend", (e) => {
                        let touchEndY = e.changedTouches[0].clientY;
                        if (touchStartY - touchEndY > 50) {
                            cargarVideo(); // Cargar nuevo video al hacer swipe arriba
                        }
                    }, { once: true });
                });

            } catch (error) {
                console.error("Error cargando video:", error);
            }
        }

        cargarVideo(); // Cargar el primer video al abrir la p치gina
    </script>
