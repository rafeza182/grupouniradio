       body {

        .carrusel-container {
            position: relative;
            overflow: hidden;
        }

        .carrusel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
        }

        .carrusel::-webkit-scrollbar {
            display: none;
        }

        .noticia {
    width: 200px; /* Ancho fijo */
    height: 250px; /* Alto fijo para evitar que el texto desborde */
    background-color: #222;
    color: white;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    flex: 0 0 calc(20% - 10px); /* Tamaño uniforme */
    max-width: calc(20% - 10px);
}


        .noticia:hover {
            transform: scale(1.05);
        }

     .noticia img {
    width: 100%;
    height: 120px; /* Tamaño fijo de la imagen */
    object-fit: cover; /* Recorta la imagen para que encaje */
    border-radius: 5px;
}

.noticia h3 {
    font-size: 14px;
    margin: 5px 0;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.noticia p {
    font-size: 12px;
    color: #bbb;
    line-height: 1.3;
    max-height: 38px; /* Limita el tamaño del texto */
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2; /* Solo dos líneas */
    -webkit-box-orient: vertical;
}

        .noticia a {
            display: block;
            text-decoration: none;
            color: #1e90ff;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-navegacion {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
        }

        .btn-prev { left: 5px; }
        .btn-next { right: 5px; }

        /* Estilo especial para Internacionales con 2 filas */
        #noticias-internacionales {
            flex-wrap: wrap;
            display: flex;
            gap: 10px;
        }
     
.contenedor-seccion {
    width: 100%;
    padding: 10px 0;
}

.fila-noticias {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding-bottom: 10px;
    justify-content: center;
    gap: 10px;
}

.seccion-internacionales {
    display: flex;
    flex-wrap: wrap; /* Permite que las noticias se ajusten automáticamente a las filas */
    gap: 20px; /* Espaciado entre noticias */
    justify-content: flex-start; /* Alinea las noticias al inicio */
    margin: 0 auto;
    padding: 20px 10px;
    overflow: visible; /* Permite que las noticias se desborden si es necesario */
}

.seccion-internacionales .noticia {
    flex: 0 0 calc(25% - 10px); /* 4 noticias por fila */
    max-width: calc(25% - 10px);
    overflow-x: auto;
}

/* Asegurar que Nacionales y Locales ocupen todo el ancho */
.seccion-nacionales .fila-noticias,
.seccion-locales .fila-noticias {
    justify-content: space-between;
}

 .dividerlineal {
           margin: 40px 50px;

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            cargarNoticias("https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/portada", "noticias-internacionales");
            cargarNoticias("https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/portada", "noticias-nacionales"); // Cambiar por un feed real
            cargarNoticias("https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/portada", "noticias-locales"); // Cambiar por un feed real
        });

        function cargarNoticias(feedUrl, contenedorId) {
            fetch(feedUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");
                    const items = xmlDoc.getElementsByTagName("item");
                    let noticiasHTML = "";

                    for (let i = 0; i < Math.min(items.length, 12); i++) {
                        const item = items[i];
                        const title = item.getElementsByTagName("title")[0].textContent;
                        const description = item.getElementsByTagName("description")[0].textContent;
                        const link = item.getElementsByTagName("link")[0].textContent;
                        const thumbnail = item.getElementsByTagName("media:content")[0]?.getAttribute("url") || "";

                        noticiasHTML += `
                            <div class="noticia">
                                ${thumbnail ? `<img src="${thumbnail}" alt="${title}">` : ""}
                                <h3>${title}</h3>
                                <p>${description.substring(0, 50)}...</p>
                                <a href="${link}" target="_blank">Leer más</a>
                            </div>
                        `;
                    }

                    document.getElementById(contenedorId).innerHTML = noticiasHTML;
                })
                .catch(error => {
                    console.error("Error al cargar noticias de", feedUrl, error);
                });
        }

        function moverCarrusel(id, direccion) {
            const carrusel = document.getElementById(id);
            const scrollCantidad = 320; // Ancho de una tarjeta más margen

            carrusel.scrollBy({
                left: direccion * scrollCantidad,
                behavior: "smooth"
            });
        }
    </script>
